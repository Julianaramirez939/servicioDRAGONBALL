<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Temporada</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: white;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #343a40;
            color: #fff;
        }
        .botones {
            margin-top: 20px;
        }
        .botones a {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        .botones a:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<header>
    <h1>Agregar Nueva Temporada</h1>
</header>

<section>
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/series/nueva-temporada}" method="post">
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required min="1"/>
        </div>

        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required maxlength="255"/>
        </div>

        <input type="hidden" id="serieId" name="serieId" value="1"/>

        <div class="botones">
            <button type="submit">Agregar Temporada</button>
            <a th:href="@{/series/}" class="btn">Volver a la Página Principal</a>
        </div>
    </form>
</section>

<footer>
    <p>Creado por Juliana Ramírez Molina</p>
    <p>Fecha: 02 de octubre de 2024</p>
    <p>Descripción: Proyecto de Spring Boot para mostrar información de la serie Dragon Ball Z.</p>
</footer>
</body>
</html>
