<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        /* Botón regresar */
        .btn-regresar {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn-regresar:hover {
            background-color: #45a049;
        }
        /* Footer */
        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: white;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Personajes y Actores</h1>

    <table>
        <thead>
        <tr>
            <th>Nombre del Personaje</th>
            <th>Nombre del Actor</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterar sobre la lista de personajes -->
        <tr th:each="personaje : ${personajes}">
            <td th:text="${personaje.nombrePersonaje}"></td>
            <td th:text="${personaje.nombreActor}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Botón para regresar a la página principal -->
    <a href="/series/" class="btn-regresar">Regresar a la página principal</a>
</div>


<footer>
    <p>Creado por Juliana Ramírez Molina</p>
    <p>Fecha: 02 de octubre de 2024</p>
    <p>Descripción: Proyecto de Spring Boot para mostrar información de la serie Dragon Ball Z.</p>
</footer>

</body>
</html>
